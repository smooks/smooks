    	Smooks Javabean Cartridge.

		<h1>Overview</h1>
		This Cartridge adds Javabean population capability to Smooks i.e.
		through configuration, get Smooks to instantiate and populate Javabean 
		classes with data from an XML Stream.
		<p/>
		See the <a href="org/milyn/javabean/BeanPopulator.html">BeanPopulator</a>
		and <a href="org/milyn/javabean/BeanAccessor.html">BeanAccessor</a> classes.
